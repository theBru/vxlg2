---
layout: default
title: Home
---
<h1 style="margin-bottom: 0.5em">welcome to {{ site.title }}</h1>
<ul id="post-list">
    {% assign flags = site.data.flags | sort: 'name' %}
    {% for flag in flags %}
    {% if flag.parent == "n/a" %}
    <li>
        <h2><a href="{{ flag.stub }}">{{ flag.name }}<br><span class="home-image"><img src="/assets/img/{{ flag.image }}"></span></a></h2>
    </li>
    {% endif %}
    {% endfor %}
</ul>
